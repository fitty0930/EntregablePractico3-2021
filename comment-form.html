    <!-- formulario -->
    <div class="formulario-comments">
        <form class="box" action="comment-form.html" method="POST">
            <br>
            <br>
            <label class="formlabel"> Nombre </label>
            <input id="name" type="text">
            <label class="formlabel"> Apellido </label>
            <input id="surname" class="surname" type="text">
            <label class="formlabel"> Email </label>
            <input id="email" class="email" type="text">
            <!-- a quien va dirigido -->
            <!-- dropdown -->
            <div class="divejemplo">
                <select name="characters" data-placeholder="Selecciona a quien enviar el comentario" id="chars">
                    <option value="idris"> Idris Elba (Ben Bass)</option>
                    <option value="kate"> Kate Winslet (Alex Martin)</option>
                    <option value="hany">Hany Abu-Assad (Director)</option>
                </select>
            </div>
            <br>
            <br>
            <br>
            <!-- a el texto que le pienso enviar -->
            <textarea id="textarea" name="comentarios" rows="10" cols="70"></textarea>
            <label id="personalplaceholder" class="personalplaceholder"> Su comentario </label>
            <!-- el botonazo -->
            <!-- <input type="submit" name="" value="Enviar"> -->
            <button class="button" id="button"> Enviar </button>
        </form>
    </div>
